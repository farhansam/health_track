<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Health-Track</title>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <a class="navbar-brand" href="index.html">
        <img
          src="images/health_track_logo.png"
          width="80"
          height="35"
          class="d-inline-block"
          alt="Logo"
          loading="lazy"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="calculator.html"
              >BMI & Calorie Calculator</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="counter.html">Calorie Counter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="generator.html">Meal Generator</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Counter Group-->
    <div class="container holder">
      <div class="row">
        <!--Counter Image-->
        <div class="col-md-6 col-margins">
          <div class="card centre">
            <img
              src="images/calorie_counter.png"
              class="card-img-top"
              alt="Calorie Counter"
            />
            <div class="card-body">
              <h2 class="card-title">Calorie Counter</h2>
            </div>
          </div>
        </div>
        <!--Counter-->
        <div class="col-md-6 col-margins">
          <h2>Calorie intake setting</h2>
          <form>
            <div class="row mb-3">
              <label for="inputTargetCal" class="col-sm-4 col-form-label"
                >Calorie Target</label
              >
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputTargetCal" placeholder="round off to whole number"/>
              </div>
            </div>
            <button class="btn btn-primary" id="btnSet">Set</button>
          </form>
          <div class="filler"></div>
          <h2>What did you consume today?</h2>
          <form>
            <div class="row mb-3">
              <label for="inputFood" class="col-sm-4 col-form-label"
                >Consumption</label
              >
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputFood" placeholder="name of food or drink"/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputServing" class="col-sm-4 col-form-label"
                >Serving Size</label
              >
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputServing" placeholder="in grams"/>
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <div class="col-form-label col-sm-4 pt-0">Meal</div>
                <div class="col-sm-6">
                  <div class="form-check">
                    <input
                      class="form-check-input mealInput"
                      type="radio"
                      name="mealType"
                      id="breakfast"
                      value="Breakfast"
                      checked
                    />
                    <label class="form-check-label" for="breakfast">
                      Breakfast
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input mealInput"
                      type="radio"
                      name="mealType"
                      id="lunch"
                      value="Lunch"
                    />
                    <label class="form-check-label" for="lunch"> Lunch </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input mealInput"
                      type="radio"
                      name="mealType"
                      id="dinner"
                      value="Dinner"
                    />
                    <label class="form-check-label" for="dinner">
                      Dinner
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input mealInput"
                      type="radio"
                      name="mealType"
                      id="snack"
                      value="Snack"
                    />
                    <label class="form-check-label" for="snack"> Snack </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <button class="btn btn-primary" id="btnAdd">Add to list</button>
          </form>
        </div>
      </div>
    </div>

    <!--Counter Calculation-->
    <div class="container holder">
      <div class="container container-custom" id="counterCalculation">
        <div>
          <h3>Calorie target: <span id="userCal"></span></h3>
          <h3 id="totalCalories">Total calories consumed: <span id="sumCal"></span></h3>
          <h3>Calories remaining: <span id="remainingCal"></span></h3>
        </div>
      </div>
    </div>

    <!--Counter Table-->
    <div class="container holder">
      <div class="container container-custom" id="counterTable">
        <table class="table" id="calTable">
          <thead>
            <tr>
              <th scope="col">Meal</th>
              <th scope="col">Food/Drink</th>
              <th scope="col">Serving Size (g)</th>
              <th scope="col">Calories (kcal)</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
        <div class="filler"></div>
        <button class="btn btn-primary" id="btnReset">Reset all</button>
      </div>
    </div>
   
    <!-- Footer -->
    <footer>
      <div class="footer">
        <p class="footer-text">&#169; 2021, Health Track. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
