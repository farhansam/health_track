<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Health-Track</title>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <a class="navbar-brand" href="index.html">
        <img
          src="images/health_track_logo.png"
          width="80"
          height="35"
          class="d-inline-block"
          alt="Logo"
          loading="lazy"
        />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="calculator.html">BMI & Calorie Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="counter.html">Calorie Counter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="generator.html">Meal Generator</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Generator Group-->
    <div class="container holder">
      <div class="row">
        <!--Generator Image-->
        <div class="col-md-6 col-margins">
          <div class="card centre">
            <img
              src="images/meal_generator.png"
              class="card-img-top"
              alt="Meal Generator"
            />
            <div class="card-body">
              <h2 class="card-title">Meal Generator</h2>
            </div>
          </div>
        </div>
        <!--Generator-->
        <div class="col-md-6 col-margins">
          <h2>Find 3 random dishes whose calories add up to your daily recommended calorie intake!</h2>
          <div class="filler"></div>
          <form>
            <div class="row mb-3">
              <label for="inputTarget" class="col-sm-4 col-form-label"
                >Target Calories</label
              >
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputTarget" />
              </div>
            </div>
            <div class="filler"></div>
            <button class="btn btn-primary" id="btnGenerate">Generate</button>
          </form>
          
        </div>
      </div>
    </div>

    <!--Generator Table-->
    <div class="container container-custom" id="generatorTable">
      <table class="table table-borderless">
        <tbody id="myMeals">
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <p class="footer-text">&#169; 2021, Health Track. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
